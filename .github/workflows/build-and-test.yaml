name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies â•
      run: dotnet restore
    - name: Build âš™ï¸
      run: dotnet build --no-restore
    - name: Test ğŸ§ª
      run: dotnet test --no-build --verbosity normal
